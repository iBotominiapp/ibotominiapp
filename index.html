<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bot Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      line-height: 1.4;
    }
    pre {
      background: #f7f7f7;
      padding: .5rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      gap: .5rem;
      margin-top: 1rem;
    }
    .buttons button {
      padding: .75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #0088cc;
      color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #006699;
    }
  </style>
</head>
<body>
  <h1>📔 Help Menu</h1>
  <pre>
丨 乃ㄖㄒㄖ

⭐️ To donate to the bot developers, visit the main bot here ⭐️ @iboto_GP_bot
/stars Donations from the main bot only
  </pre>

  <div class="buttons">
    <button data-callback="menu">ℹ️ About the Bot</button>
    <button data-callback="functions4">Group Menu 📋</button>
    <button data-callback="submenu_commands_manage">Commands &amp; Manage 🧰</button>
    <button data-callback="submenu_channel_forward">📺 Channel & Forward To 📤</button>
    <button data-callback="reply_function">Reply to Messages 📬</button>
    <button data-callback="add_to_group">👥 How to Clone BOT</button>
    <button data-callback="controls_back">🔙 Main Menu</button>
  </div>

  <script>
    // Tell Telegram we’re ready
    window.Telegram.WebApp.ready();

    // Attach the same handler to all buttons
    document.querySelectorAll('button[data-callback]').forEach(btn => {
      btn.addEventListener('click', () => {
        const payload = { callback_data: btn.dataset.callback };
        window.Telegram.WebApp.sendData(JSON.stringify(payload));
      });
    });
  </script>
</body>
</html>
