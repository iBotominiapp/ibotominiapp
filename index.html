<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bot Help</title>
  <style>
    body { font-family: Arial, sans-serif; padding:1rem; background:#f9f9f9 }
    h1    { font-size:1.6rem; margin-bottom:.5rem }
    p     { margin-bottom:1rem }
    button {
      display:block;
      width:100%;
      max-width:400px;
      margin:.3rem auto;
      padding:.6rem 1rem;
      font-size:1rem;
      border:none;
      border-radius:4px;
      background:#007bff;
      color:#fff;
      cursor:pointer;
    }
    button#close { background:#dc3545 }
  </style>
</head>
<body>
  <h1>🤖 Bot Help Menu</h1>
  <p>Choose a topic:</p>

  <button id="topic-main">🏠 Main Management Menu</button>
  <button id="topic-settings">📋 Settings Menu</button>
  <button id="topic-blacklist">🛡️ Bot Controls: Blacklist</button>
  <button id="topic-blackmarker">🖤 Black Marker</button>
  <button id="topic-ai-limits">⏱ AI Limits</button>
  <button id="topic-vip">🖤 VIP Manager</button>
  <button id="topic-auto-replies">🗣🔃 Automated Replies</button>
  <button id="topic-whitelist-links">🔖 Whitelist Links</button>
  <button id="topic-forward">📤 Forward Messages</button>
  
  <button id="close">❌ Close</button>

  <script>
    window.Telegram.WebApp.ready();

    function sendTopic(t){
      window.Telegram.WebApp.sendData(JSON.stringify({topic: t}));
    }

    document.getElementById('topic-main')
            .addEventListener('click', ()=> sendTopic('main'));
    document.getElementById('topic-settings')
            .addEventListener('click', ()=> sendTopic('settings'));
    document.getElementById('topic-blacklist')
            .addEventListener('click', ()=> sendTopic('blacklist'));
    document.getElementById('topic-blackmarker')
            .addEventListener('click', ()=> sendTopic('blackmarker'));
    document.getElementById('topic-ai-limits')
            .addEventListener('click', ()=> sendTopic('ai_limits'));
    document.getElementById('topic-vip')
            .addEventListener('click', ()=> sendTopic('vip'));
    document.getElementById('topic-auto-replies')
            .addEventListener('click', ()=> sendTopic('auto_replies'));
    document.getElementById('topic-whitelist-links')
            .addEventListener('click', ()=> sendTopic('whitelist_links'));
    document.getElementById('topic-forward')
            .addEventListener('click', ()=> sendTopic('forward'));

    document.getElementById('close')
            .addEventListener('click', ()=> window.Telegram.WebApp.close());
  </script>
</body>
</html>
