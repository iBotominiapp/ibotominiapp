<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bot Help</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --panel: #16213e;
      --accent: #0f3460;
      --text: #e0e1dd;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 1rem;
      line-height: 1.4;
    }
    pre {
      background: var(--panel);
      color: var(--text);
      padding: .5rem;
      border-radius: 4px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      gap: .5rem;
      margin-top: 1rem;
    }
    .buttons button {
      padding: .75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .buttons button:hover {
      background: #1f4068;
    }
  </style>
</head>
<body>
  <h1>📔 Help Menu</h1>
  <pre>
丨 乃ㄖㄒㄖ

⭐️ To donate to the bot developers, visit the main bot here ⭐️ @iboto_GP_bot
/stars Donations from the main bot only
  </pre>

  <div class="buttons">
    <!-- Primary -->
    <button data-callback="menu">ℹ️ About the Bot</button>
    <button data-callback="functions4">Group Menu 📋</button>
    <button data-callback="submenu_commands_manage">Commands &amp; Manage 🧰</button>
    <button data-callback="submenu_channel_forward">📺 Channel & Forward To 📤</button>
    <button data-callback="reply_function">Reply to Messages 📬</button>
    <button data-callback="add_to_group">👥 How to Clone BOT</button>
    <button data-callback="controls_back">🔙 Main Menu</button>

    <!-- “Commands & Manage” submenu -->
    <button data-callback="functions6">🚫 Block</button>
    <button data-callback="functions">General Block 📧</button>
    <button data-callback="whitelist_links">Whitelist Links 🌐</button>
    <button data-callback="functionstwo">✍️ Censor</button>
    <button data-callback="functionai">Msg Counter/Limiter ⏱</button>
    <button data-callback="help_commandtwo">VIP Whitelist 📋</button>
    <button data-callback="functionmedia">Manage VIP Media 📷</button>
    <button data-callback="menu1">🔙 Back to Help Menu</button>

    <!-- “Channel & Forward To” submenu -->
    <button data-callback="functions3">Channel Control 📺</button>
    <button data-callback="functions_forward">Auto Forward Messages 📤</button>
    <button data-callback="menu1">🔙 Back to Help Menu</button>

    <!-- “Nested Commands” submenu -->
    <button data-callback="help_command">📜 Commands 1️⃣</button>
    <button data-callback="functions5">📜 Commands 2️⃣</button>
    <button data-callback="commands_setup">⚙️ Commands Setup</button>
    <button data-callback="menu1">🔙 Back to Help Menu</button>

    <!-- “Combined Submenu Commands” -->
    <button data-callback="functionlang">🈲 Manage & Block</button>
    <button data-callback="help_command">📜 Commands 1️⃣</button>
    <button data-callback="functions5">📜 Commands 2️⃣</button>
    <button data-callback="commands_setup">⚙️ Commands Setup</button>
    <button data-callback="help_commandtwo">VIP Whitelist 📋</button>
    <button data-callback="functionmedia">Manage VIP Media 📷</button>
    <button data-callback="functions6">🚫 Block</button>
    <button data-callback="functions">General Block 📧</button>
    <button data-callback="whitelist_links">Whitelist Links 🌐</button>
    <button data-callback="functionstwo">✍️ Censor</button>
    <button data-callback="functionai">Msg Counter/Limiter ⏱</button>
    <button data-callback="menu1">🔙 Back to Help Menu</button>
  </div>

  <script>
    window.Telegram.WebApp.ready();
    document.querySelectorAll('button[data-callback]').forEach(btn => {
      btn.addEventListener('click', () => {
        window.Telegram.WebApp.sendData(JSON.stringify({
          callback_data: btn.dataset.callback
        }));
      });
    });
  </script>
</body>
</html>
